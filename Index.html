    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            overflow-x: hidden;
            animation: futuristicGradient 15s ease infinite;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,20,147,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes futuristicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Fashion floating items */
        .fashion-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.9;
        }

        .fashion-item {
            position: absolute;
            animation: fashionFloat 12s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.6));
        }

        .dress {
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #dda0dd);
            border-radius: 15px 15px 5px 5px;
            position: relative;
            animation: dressGlow 8s ease-in-out infinite, fashionFloat 15s linear infinite;
        }

        .dress::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
        }

        .handbag {
            width: 35px;
            height: 25px;
            background: linear-gradient(45deg, #8a2be2, #9370db);
            border-radius: 8px;
            position: relative;
            animation: bagGlow 10s ease-in-out infinite, fashionFloat 18s linear infinite;
        }

        .handbag::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 8px;
            width: 20px;
            height: 8px;
            border: 3px solid #9370db;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        .shoe {
            width: 40px;
            height: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 20px 5px 5px 15px;
            position: relative;
            animation: shoeGlow 7s ease-in-out infinite, fashionFloat 20s linear infinite;
        }

        .shoe::before {
            content: '';
            position: absolute;
            top: -5px;
            right: 5px;
            width: 15px;
            height: 12px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .jewelry {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ffd700, #ffff00);
            border-radius: 50%;
            position: relative;
            animation: jewelryGlow 6s ease-in-out infinite, fashionFloat 22s linear infinite;
        }

        .jewelry::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
        }

        @keyframes fashionFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-60px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.9; }
            75% { transform: translateY(-45px) rotate(270deg); opacity: 1; }
        }

        @keyframes dressGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 20, 147, 0.9)) drop-shadow(0 0 35px rgba(255, 105, 180, 0.4)); }
        }

        @keyframes bagGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(138, 43, 226, 0.9)) drop-shadow(0 0 35px rgba(147, 112, 219, 0.4)); }
        }

        @keyframes shoeGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 105, 180, 0.9)) drop-shadow(0 0 35px rgba(255, 20, 147, 0.4)); }
        }

        @keyframes jewelryGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.9)) drop-shadow(0 0 35px rgba(255, 255, 0, 0.4)); }
        }

        /* Header */
        header {
            padding: 2rem 0;
            text-align: center;
            animation: headerSlideIn 1.5s ease-out;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 20px rgba(255, 20, 147, 0.8),
                0 0 40px rgba(255, 20, 147, 0.6),
                0 0 60px rgba(255, 20, 147, 0.4);
            animation: logoGlow 3s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        .logo i {
            background: linear-gradient(45deg, #ff1493, #ff69b4, #dda0dd);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 0.5rem;
            animation: iconSpin 4s linear infinite;
        }

        @keyframes logoGlow {
            from { 
                text-shadow: 
                    0 0 20px rgba(255, 20, 147, 0.8),
                    0 0 40px rgba(255, 20, 147, 0.6),
                    0 0 60px rgba(255, 20, 147, 0.4);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.9),
                    0 0 50px rgba(138, 43, 226, 0.7),
                    0 0 70px rgba(138, 43, 226, 0.5);
            }
        }

        @keyframes iconSpin {
            0% { background-position: 0% 50%; transform: rotate(0deg); }
            50% { background-position: 100% 50%; transform: rotate(180deg); }
            100% { background-position: 0% 50%; transform: rotate(360deg); }
        }

        @keyframes headerSlideIn {
            from { opacity: 0; transform: translateY(-100px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            color: #fff;
            animation: heroFadeIn 2s ease-out 0.3s both;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #ff1493, #8a2be2, #ffffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 4s ease-in-out infinite;
            line-height: 1.1;
            letter-spacing: 1px;
        }

        .hero h2 {
            font-size: 1.6rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: subtitleSlide 1.5s ease-out 0.8s both;
            color: rgba(255, 255, 255, 0.85);
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes heroFadeIn {
            from { opacity: 0; transform: translateY(80px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes subtitleSlide {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Fashion Categories Section */
        .fashion-categories {
            padding: 5rem 0;
            animation: categoriesReveal 2s ease-out 1.5s both;
        }

        .fashion-categories h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #ff1493, #8a2be2, #ff69b4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .category-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 20, 147, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 20, 147, 0.2),
                inset 0 0 30px rgba(255, 20, 147, 0.05);
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
        }

        .category-card:nth-child(2) { 
            animation-delay: 1s; 
            border-color: rgba(138, 43, 226, 0.3);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.2),
                inset 0 0 30px rgba(138, 43, 226, 0.05);
        }
        .category-card:nth-child(3) { 
            animation-delay: 2s; 
            border-color: rgba(255, 105, 180, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.2),
                inset 0 0 30px rgba(255, 105, 180, 0.05);
        }
        .category-card:nth-child(4) { 
            animation-delay: 3s; 
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.2),
                inset 0 0 30px rgba(255, 215, 0, 0.05);
        }

        .category-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: rgba(255, 20, 147, 0.8);
            box-shadow: 
                0 0 50px rgba(255, 20, 147, 0.4),
                0 20px 50px rgba(0, 0, 0, 0.3),
                inset 0 0 50px rgba(255, 20, 147, 0.1);
        }

        .category-icon {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff1493, #8a2be2, #ff69b4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: iconBounce 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
        }

        .category-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .category-card p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            animation: countdownAppear 1.8s ease-out 1.2s both;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 2.5rem 1.8rem;
            text-align: center;
            min-width: 130px;
            border: 2px solid rgba(255, 20, 147, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 20, 147, 0.2),
                inset 0 0 20px rgba(255, 20, 147, 0.1);
            transition: all 0.4s ease;
            animation: countdownPulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .countdown-item:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: rgba(138, 43, 226, 0.6);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(138, 43, 226, 0.1);
        }

        .countdown-number {
            font-family: 'Orbitron', monospace;
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff1493, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            animation: numberPulse 1.5s ease-in-out infinite;
        }

        .countdown-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* Email Subscription */
        .subscription {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 3.5rem;
            margin: 4rem auto;
            max-width: 650px;
            box-shadow: 
                0 0 40px rgba(255, 20, 147, 0.2),
                inset 0 0 40px rgba(255, 20, 147, 0.05);
            border: 2px solid rgba(255, 20, 147, 0.3);
            animation: subscriptionFloat 2.5s ease-out 2s both;
            position: relative;
            overflow: hidden;
        }

        .subscription h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1.2rem;
            background: linear-gradient(45deg, #ffffff, #ff1493, #8a2be2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            animation: titleGlow 3s ease-in-out infinite;
        }

        .subscription p {
            text-align: center;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.15rem;
        }

        .email-form {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 1.2rem;
        }

        .email-input {
            flex: 1;
            padding: 1.4rem 1.8rem;
            border: 2px solid rgba(255, 20, 147, 0.4);
            border-radius: 10px;
            font-size: 1.05rem;
            outline: none;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            box-shadow: inset 0 0 20px rgba(255, 20, 147, 0.1);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            border-color: #ff1493;
            box-shadow: 
                0 0 20px rgba(255, 20, 147, 0.4),
                inset 0 0 30px rgba(255, 20, 147, 0.1);
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.4);
        }

        .submit-btn {
            padding: 1.4rem 3rem;
            background: linear-gradient(45deg, #ff1493, #8a2be2);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(255, 20, 147, 0.5),
                0 10px 30px rgba(138, 43, 226, 0.3);
            background: linear-gradient(45deg, #8a2be2, #ff1493);
        }

        /* Features Section */
        .features {
            padding: 6rem 0;
            animation: featuresReveal 2.5s ease-out 2.5s both;
        }

        .features h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
